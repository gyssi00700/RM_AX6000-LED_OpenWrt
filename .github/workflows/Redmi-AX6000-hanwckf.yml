name: Redmi-AX6000-hanwckf

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: hanwckf/Redmi-AX6000/.config
  DIY_P1_SH: hanwckf/Redmi-AX6000/diy-part1.sh
  DIY_P2_SH: hanwckf/Redmi-AX6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OPENWRT_NAME: hanwckf

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Ê£ÄÊü•È°πÁõÆÂàÜÊîØ
      uses: actions/checkout@main

    - name: ÂàùÂßãÂåñÁºñËØëÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        sudo apt-get install libfuse-dev -y
        
    - name: ‰∏ãËΩΩÂõ∫‰ª∂Ê∫êÁ†Å
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
         
    - name: Âä†ËΩΩfeeds.conf.default & DIY_P1_SH
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
    - name: Êõ¥Êñ∞ & ÂÆâË£Ö feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        rm -rf feeds/packages/lang/golang
        git clone https://github.com/kenzok8/golang feeds/packages/lang/golang

    - name: Âà†Èô§ÂíåÊõøÊç¢Êèí‰ª∂
      run: |
        cd openwrt
        echo "Updating all feeds..."
        ./scripts/feeds update -a || exit 1
        echo "Removing specified packages..."
        rm -rf feeds/packages/net/{alist,msd_lite,ddns-go}
        rm -rf feeds/luci/applications/{luci-app-alist,luci-app-msd_lite,luci-app-ddns-go,luci-app-openclash}
        echo "Updating kenzok8 feed..."
        ./scripts/feeds update kenzok8 || exit 1
        echo "Installing specific packages from kenzok8..."
        ./scripts/feeds install -p kenzok8 -f luci-app-msd luci-app-msd_lite || exit 1
        echo "Final update and install of all feeds..."
        ./scripts/feeds update -a || exit 1
        ./scripts/feeds install -a || exit 1
        echo "Ensuring kenzok8 packages are installed..."
        ./scripts/feeds install -p kenzok8 -f luci-app-msd luci-app-msd_lite || exit 1
      
    - name: Âä†ËΩΩconfig & DIY_P2_SH
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ‰øÆÊîπÈªòËÆ§ÁΩëÂÖ≥Âíå‰∏ªÊú∫Âêç
      run: |
        cd openwrt
        sed -i 's/192.168.1.1/192.168.6.1/g' package/base-files/files/bin/config_generate
        sed -i 's/ImmortalWrt/OpenWrt/g' package/base-files/files/bin/config_generate
  
    - name: SSHÈìæÊé•ÁÆ°ÁêÜ
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ‰∏ãËΩΩËá™ÂÆö‰πâÊèí‰ª∂
      run: |
        cd openwrt
        # ‰∏ãËΩΩ luci-app-msd_lite Âíå luci-i18n-msd_lite-zh-cn Âà∞ÊåáÂÆöÁõÆÂΩï
        mkdir -p package/feeds/luci/applications
        curl -L -o package/feeds/luci/applications/luci-app-msd_lite.ipk https://raw.githubusercontent.com/gyssi00700/luci-app-msd_lite/main/luci-app-msd_lite.ipk

        curl -L -o package/feeds/luci/applications/luci-i18n-msd_lite-zh-cn.ipk https://raw.githubusercontent.com/gyssi00700/luci-app-msd_lite/refs/heads/main/luci-i18n-msd_lite-zh-cn.ipk
        
        # ‰∏ãËΩΩ msd_lite Âà∞ÊåáÂÆöÁõÆÂΩï
        mkdir -p package/feeds/packages/net
        curl -L -o package/feeds/packages/net/msd_lite.ipk https://raw.githubusercontent.com/gyssi00700/luci-app-msd_lite/refs/heads/main/msd_lite.ipk

    - name: ‰∏ãËΩΩÂÆâË£ÖÂåÖ
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
    - name: ÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*TARGET_.*_(.*)_DEVICE_.*=y/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Êü•ÁúãÁ£ÅÁõò‰ΩøÁî®ÊÉÖÂÜµ
      if: (!cancelled())
      run: df -hT

    - name: Êï¥ÁêÜÊñá‰ª∂Âπ∂ÈáçÂëΩÂêç
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        cd openwrt/bin/targets/*/*
        rm -rf packages
        sudo -E apt-get -qq install rename
        rename 's/.*${{ env.TARGET_NAME }}/${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}/' *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
      
    - name: ‰∏ä‰º†Âõ∫‰ª∂Âà∞ GitHub
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}
        path: ${{ env.FIRMWARE }}

    - name: ÁîüÊàê release Ê†áÁ≠æ
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Áî±Ë°∑ÊÑüË∞¢ÊâÄÊúâ‰∏∫ OpenWrt Êó†ÁßÅÂ•âÁåÆÁöÑÂ§ß‰Ω¨‰ª¨" >> release.txt
        echo "üì• Âõ∫‰ª∂‰∏ãËΩΩ" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: ÂèëÂ∏ÉËá≥ release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}
        body_path: release.txt
